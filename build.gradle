plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.beryx.jlink' version '2.16.4'
}

mainClassName = 'writtenword.Main'
group 'com.writtenword'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-calendar:v3-rev401-1.25.0'
    compile group: 'com.calendarfx', name: 'view', version: '11.8.3'
    compile 'com.google.photos.library:google-photos-library-client:1.4.0'
}

javafx {
    version = "11.0.1"
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.swing']
}

jlink {
    launcher {
        name = 'WrittenWord'
    }
}